title: "The Linux Experiment"
description: "Linux Youtuber, now with written articles"
permalink: /:title/
theme-color: "#64baff"
gravatar: eaa3cc978770998ea2bd4382935bf0f4

mastodon: thelinuxEXP
twitter: thelinuxEXP

authors:
  nick:
    name: "Nick"
    description: "Youtuber, writer, video maker, and Linux enthusiast"
    gravatar: 1f0bcfea443bffd0df633833f943ff98
  

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap

paginate: 7
paginate_path: "/archive/:num/"

markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

future: false # Allows us to stage posts
exclude: [README.md, Gemfile, Gemfile.lock, vendor]
